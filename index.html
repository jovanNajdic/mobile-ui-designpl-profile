<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DesignerPlanner</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="nav">
        <span class="menu"></span>
        <span class="title">Designplanner</span>
        <span class="edit">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="container">
      <div class="container-header">
        <div class="profile-info">
          <!-- profile img-->
          <img src="./images/profile.jpg" alt="profile-img" />
          <div class="profile-name">
            <h3>Mike Edwards</h3>
            <span class="">2948 posts Crated</span>
            <span class=""> 934 Feedbacks</span>
          </div>
        </div>
      </div>
      <div class="container-body">
        <div class="body-website">
          <h5>Website</h5>
          <a href="#">www.google.com</a>
          <span class="icons">
            <span> <i class="fa fa-twitter t" aria-hidden="true"></i> </span>
            <span> <i class="fa fa-instagram" aria-hidden="true"></i> </span>
          </span>
        </div>
        <div class="body-bio">
          <h5>Biography</h5>
          <p>
            Thought leader innovate user 
            centered design ventur capital user 
            centered loriam ipsom dolor information 
            in here
          </p>
        </div>
      </div>
      <div class="container-footer">
        <div class="dribble">
          <i class="fa fa-dribbble" aria-hidden="true"></i>
          <div class="media-info">
              <h4>Dribble</h4>
              <a href="#">.com/designpl</a>
          </div>
        </div>
        <div class="behance">
          <i class="fa fa-behance" aria-hidden="true"></i>
          <div class="media-info">
              <h4>Behance</h4>
              <a href="#">.com/designpl</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
